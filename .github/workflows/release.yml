name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-macos
            artifact: gwa-macos-arm64
          - target: x86_64-macos
            artifact: gwa-macos-x64
          - target: aarch64-linux
            artifact: gwa-linux-arm64
          - target: x86_64-linux
            artifact: gwa-linux-x64
          - target: x86_64-windows
            artifact: gwa-windows-x64
            ext: .exe

    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          if [ "${{ matrix.ext }}" = ".exe" ]; then
            cp ./zig-out/bin/gwa.exe dist/${{ matrix.artifact }}.exe
          else
            cp ./zig-out/bin/gwa dist/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Create tarballs for Unix platforms (rename binary to 'gwa' for Homebrew)
          for dir in gwa-macos-arm64 gwa-macos-x64 gwa-linux-arm64 gwa-linux-x64; do
            chmod +x artifacts/$dir/*
            mv artifacts/$dir/$dir artifacts/$dir/gwa
            tar -czvf release/$dir.tar.gz -C artifacts/$dir gwa
          done
          # Create zip for Windows
          cd artifacts/gwa-windows-x64
          zip ../../release/gwa-windows-x64.zip gwa-windows-x64.exe
          cd ../..

      - name: Create checksums
        run: |
          cd release
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt

      - name: Save checksums for homebrew update
        uses: actions/upload-artifact@v6
        with:
          name: checksums
          path: release/checksums.txt

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download checksums
        uses: actions/download-artifact@v6
        with:
          name: checksums

      - name: Parse version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Clone homebrew tap
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/ethan-k/homebrew-gwa.git
          cd homebrew-gwa
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Parse checksums
          MACOS_ARM64=$(grep 'gwa-macos-arm64.tar.gz' checksums.txt | awk '{print $1}')
          MACOS_X64=$(grep 'gwa-macos-x64.tar.gz' checksums.txt | awk '{print $1}')
          LINUX_ARM64=$(grep 'gwa-linux-arm64.tar.gz' checksums.txt | awk '{print $1}')
          LINUX_X64=$(grep 'gwa-linux-x64.tar.gz' checksums.txt | awk '{print $1}')

          # Generate updated formula
          cat > homebrew-gwa/Formula/gwa.rb << EOF
          class Gwa < Formula
            desc "Git Worktree Assistant - manage git worktrees efficiently"
            homepage "https://github.com/ethan-k/gwa"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/ethan-k/gwa/releases/download/v#{version}/gwa-macos-arm64.tar.gz"
                sha256 "${MACOS_ARM64}"
              end
              on_intel do
                url "https://github.com/ethan-k/gwa/releases/download/v#{version}/gwa-macos-x64.tar.gz"
                sha256 "${MACOS_X64}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/ethan-k/gwa/releases/download/v#{version}/gwa-linux-arm64.tar.gz"
                sha256 "${LINUX_ARM64}"
              end
              on_intel do
                url "https://github.com/ethan-k/gwa/releases/download/v#{version}/gwa-linux-x64.tar.gz"
                sha256 "${LINUX_X64}"
              end
            end

            def install
              bin.install "gwa"
            end

            test do
              system "#{bin}/gwa", "--version"
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-gwa
          git add Formula/gwa.rb
          git commit -m "chore: update gwa to ${{ steps.version.outputs.version }}"
          git push
