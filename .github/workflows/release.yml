name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-macos
            artifact: gwa-macos-arm64
          - target: x86_64-macos
            artifact: gwa-macos-x64
          - target: aarch64-linux
            artifact: gwa-linux-arm64
          - target: x86_64-linux
            artifact: gwa-linux-x64
          - target: x86_64-windows
            artifact: gwa-windows-x64
            ext: .exe

    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          if [ "${{ matrix.ext }}" = ".exe" ]; then
            cp ./zig-out/bin/gwa.exe dist/${{ matrix.artifact }}.exe
          else
            cp ./zig-out/bin/gwa dist/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Create tarballs for Unix platforms
          for dir in gwa-macos-arm64 gwa-macos-x64 gwa-linux-arm64 gwa-linux-x64; do
            chmod +x artifacts/$dir/*
            tar -czvf release/$dir.tar.gz -C artifacts/$dir .
          done
          # Create zip for Windows
          cd artifacts/gwa-windows-x64
          zip ../../release/gwa-windows-x64.zip gwa-windows-x64.exe
          cd ../..

      - name: Create checksums
        run: |
          cd release
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
