name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

  build-check:
    name: Build Check (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-macos
          - x86_64-macos
          - aarch64-linux
          - x86_64-linux
          - x86_64-windows
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build ${{ matrix.target }}
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
